<body>
    <div id="mainLoading" style="width:100%;margin-top:10%">
        <center>
    <img src="loading.gif" style="">
    </center>
    </div>
<div id="createWebsiteForm" style="display:none">
	<form onSubmit="createWebsite(); return false;" role="form">
		<input type="text" id="websiteName" placeholder="Website Name" required />
		<button type="submit">Create</button>
    </form>
    
    <div id="file_upload_form">
        <ol id="demo-container">
            <li>
                <label>
                    <span class="form-label">choose a zip file</span>
                    <input type="file" accept="application/zip" id="file-input">
                </label>
            </li>
            <li style="display:none">
                <label>
                    <span class="form-label">choose temporary storage</span>
                    <select id="creation-method-input" style="display:none">
                        <option value="Blob">RAM</option>
                    </select>
                </label>
            </li>
        </ol>

    </div>
</div>
</body>
